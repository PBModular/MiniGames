cock:
  event:
    micro: О ні, ваш член зменшився до мікроскопічних розмірів (0.1 см)!
    rubber: 
      message: Ви отримали резиновий член на 4 ходи! Кожен хід, він, випадковим чином буде змінювати свою довжину!
      change: Ваш резиновий член змінився в довжині і тепер становить {change} см! Залишилося {remain} ходів.
    teleport: Операція трансплантації члена з {fetch_user} пройшла успішно! Тепер довжина вашого члена становить {other_user_length} см!
    aging: Ваш член зморщився і зменшився на 20%! Тепер його довжина становить {new_length} см.
    rocket: 
      message: Ваш член злетів як ракета і збільшився на 20 см!
      no_change: Ваш член все ще летить як ракета! Тепер його довжина становить {change} см.
      change: Ваш член витратив паливо і впав! Тепер його довжина становить {change} см.
    magnetic: Ваш член став великим магнітом! Ви притягнули {change} см від {target_user}!
  join:
    already: У вас уже є член!
    ok: Ви приєдналися до гри! Ви відростили базовий член довжиною 5 см!
  leave:
    ok: Ваш член було видалено, ви покинули гру!
    not_participant: У вас немає члена, щоб його видаляти!
  stat:
    no_participants: Поки що ні в кого немає члена!
    list_header: |
      <b>Список гравців і довжина їхніх членів:</b>

    list: |
      {place}. {profile_link}: {cock_length} см
      
    average: |
      
      Середня довжина члена в чаті: {average} см 
  not_participant: У вас немає члена! Використайте команду /cockjoin, щоб відростити базовий член завдовжки 5 см.
  cooldown: |
    Команду можна використовувати тільки раз у 24 години. Залишилося чекати: {hours}год. {minutes}м.
  change: |
    Тепер ваш член завдовжки {new_length} см (зміна: {change} см).

