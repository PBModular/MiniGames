cock:
  event:
    micro: О нет, ваш член уменьшился до микроскопических размеров (0.1 см)!
    rubber: 
      message: Вы получили резиновый член на 4 хода! Каждый ход, он, случайным образом будет менять свою длину!
      change: Ваш резиновый член изменился в длине и теперь составляет {change} см! Осталось {remain} ходов.
    teleport: Операция по пересадке члена с {fetch_user} прошла успешно! Теперь длина вашего члена составляет {other_user_length} см!
    aging: Ваш член сморщился и уменьшился на 20%! Теперь его длина составляет {new_length} см.
    rocket: 
      message: Ваш член взлетел как ракета и увеличился на 20 см!
      no_change: Ваш член все еще летит как ракета! Теперь его длина составляет {change} см.
      change: Ваш член израсходовал топливо и упал! Теперь его длина составляет {change} см.
    magnetic: Ваш член стал большим магнитом! Вы притянули {change} см от {target_user}!
  join:
    already: У вас уже есть член!
    ok: Вы присоединились к игре! Вы отрастили базовый член длиной 5 см!
  leave:
    ok: Ваш член был удалён, вы покинули игру!
    not_participant: У вас нет члена, чтобы его удалять!
  stat:
    no_participants: Пока ни у кого нет члена!
    list_header: |
      <b>Список игроков и длина их членов:</b>

    list: |
      {place}. {profile_link}: {cock_length} см
      
    average: |
      
      Средняя длина члена в чате: {average} см 
  not_participant: У вас нет члена! Используйте команду /cockjoin, чтобы отрастить базовый член длиной 5 см.
  cooldown: |
    Команду можно использовать только раз в 24 часа. Осталось ждать: {hours}ч. {minutes}м.
  change: |
    Теперь ваш член длиной {new_length} см (изменение: {change} см).

tictactoe:
  already_game: Игра уже в процессе!
  already_waiting: Последняя игра еще не закончена!
  join_button: Присоединиться
  cancel_button: Отменить
  waiting: Ждем второго игрока... Нажмите "Присоединиться", чтобы начать игру.
  not_waiting: Игра уже началась или ожидание было отменено.
  your_game: Вы не можете вступить в собственную игру!
  not_your_turn: Сейчас не ваша очередь!
  invalid_move: Неправильный ход!
  current_turn: |
    <b>Текущий ход:</b> {user_name} ({turn})
  player_win: |
    Игрок {winner_name} ({winner}) выиграл!
  draw: Ничья!
  game_canceled: Игра отменена!
  not_your_game: Это не ваша игра, чтобы ее отменять!
  game_timeout: Игра завершена из-за отсутствия хода в течение 60 секунд.
  not_active_game: Это не активная игра!